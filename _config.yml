# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: AIGISSS
subtitle: 爱即是诗
description: 真正的伟大,即在于以脆弱的凡人之躯而具有神性的不可战胜。
keywords: 爱即是诗,blog
author: Hai
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.aigisss.com/blog
root: /blog/

permalink: posts/:abbrlink.html
abbrlink:
  alg: crc32  #support crc16(default) and crc32
  rep: hex    #support dec(default) and hex

permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - lab/**
  - photo/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
auto_spacing: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid   # next7|fluid

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: https://github.com/Cenergy/blog.git
    coding: https://e.coding.net/aigis/blog.git
    aigisss: root@aigisss:/home/git/blog
  branch: master

nofollow:
  enable: true
  field: site
  exclude: # 不添加 nofollow 标签的连接
    - fluid-dev.cn

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

server:
  port: 5000
  compress: true
  header: true

#启动搜索功能
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

encrypt:
  enable: true


# 博文压缩
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
    - "google078dd53431bb11ee.html"
# 压缩css
neat_css:
  enable: true
  exclude:
    - "**/*.min.css"
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - "**/*.min.js"
    - "**/jquery.fancybox.pack.js"
    - "**/algolia-search.js"
    - "**/local-search.js"
    - "**/pisces.js"
    - "**/bookmark.js"
    - "**/next-boot.js"
    - "**/utils.js"
    - "**/muse.js"
    - "**/index.js"
    - "**/love.js"
    - "**/**min.js"
# 压缩博文配置结束

robotstxt:
  useragent: "*"
  disallow:
    - /admin/
    - /vendors/
    - /js/
    - /css/
    - /fonts/
    - /fancybox/
    - /fonts/
    - .js$
    - .css$
    - .jpg$
    - .jpeg$
    - .gif$
    - .png$
    - .bmp$
  allow:
    - /
    - /archives/
    - /categories/
    - /tags/
  sitemap:
    - /sitemap.xml
    - /baidusitemap.xml

plugin:
  - hexo-generator-feed

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
