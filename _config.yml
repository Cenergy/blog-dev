# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: AIGISSS
subtitle: 爱即是诗
description: 真正的伟大,即在于以脆弱的凡人之躯而具有神性的不可战胜。
keywords: 爱即是诗,blog
author: Hai
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.aigisss.com/blog
root: /blog/

permalink: posts/:abbrlink.html
abbrlink:
  alg: crc32  #support crc16(default) and crc32
  rep: hex    #support dec(default) and hex
  drafts: false #(true)Process draft,(false)Do not process draft
  # Generate categories from directory-tree
  # depth: the max_depth of directory-tree you want to generate, should > 0
  auto_category:
     enable: true
     depth: 

permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - lab/**
  - photo/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
auto_spacing: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''


# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: 未分类
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid   # next7|fluid

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo:
      # github: https://github.com/Cenergy/blog.git
      coding: https://e.coding.net/aigis/blog.git
      aigisss: root@aigisss:/home/git/blog
    branch: master

  # - type: git
  #   repo: https://e.coding.net/aigis/images/images.git
  #   branch: master
  #   extend_dirs: /source/_posts/
  #   ignore_hidden: false
  #   ignore_pattern:
  #       public: .

  - type: baidu_url_submitter

nofollow:
  enable: true
  field: site
  exclude: # 不添加 nofollow 标签的连接
    - fluid-dev.cn

sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

baidu_url_submit:
  count: 1000               # 提交最新的多少个链接
  host: www.aigisss.com    # 在百度站长平台中添加的域名
  token: ay3cXIG8GmB5KGr0      # 秘钥
  path: baidu_urls.txt   # 文本文档的地址， 新链接会保存在此文本文档里

server:
  port: 5000
  compress: true
  header: true

#启动搜索功能
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

encrypt:
  enable: true


# 博文压缩
# 压缩html
all_minifier: true
html_minifier:
  enable: true
  silent: true
  exclude: 

css_minifier:
  enable: true
  silent: true
  exclude: 
    - '*.min.css'

js_minifier:
  enable: true
  mangle: true
  silent: true
  output:
  exclude: 
    - '*.min.js'
image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: true


minify:
  gzip:
    enable: true
    include:
      - '*.html'
      - '*.css'
      - '*.js'
      - '*.txt'
      - '*.ttf'
      - '*.atom'
      - '*.stl'
      - '*.xml'
      - '*.svg'
      - '*.eot'
      - '*.json'
# 压缩博文配置结束

robotstxt:
  useragent: "*"
  disallow:
    - /admin/
    - /vendors/
    - /js/
    - /css/
    - /fonts/
    - /fancybox/
    - /fonts/
    - .js$
    - .css$
    - .jpg$
    - .jpeg$
    - .gif$
    - .png$
    - .bmp$
  allow:
    - /
    - /archives/
    - /categories/
    - /tags/
  sitemap:
    - /sitemap.xml
    - /baidusitemap.xml

plugin:
  - hexo-generator-feed

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20


